<div class="container-fluid">
  <div class="d-flex justify-content-center mt-5">
    <mat-card class="example-card">
      <p class="text-center fw-bold fs-3">Sign Up</p>
      <mat-card-content>
        <form
          [formGroup]="FormData"
          class="mt-5"
          (ngSubmit)="register(FormData.value)"
        >
          <app-text-input
            formControlName="email"
            [label]="'Email Address'"
            [type]="'email'"
          ></app-text-input>
          <app-text-input
            matTooltip="Password must be one lower case letter, one upper case letter, one digit, 6-13 length, and no spaces."
            [matTooltipPosition]="'above'"
            formControlName="password"
            [label]="'Password'"
            [type]="'password'"
          ></app-text-input>
          <div class="row g-0">
            <button
              class="g-0"
              [disabled]="!FormData.valid"
              mat-raised-button
              color="accent"
            >
              Sign Up
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
